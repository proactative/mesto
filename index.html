<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
        <div class="header__line"></div>
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/profile-image.jpg" alt="фотография Жака-Ив Кусто">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editButton">
                <img class="" src='./images/editButton-img.svg'>
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__addButton"><img class="" src="./images/addButton-img.svg"></button>
        </section>

        <section class="elements">

          <div class="element">
            <img class="element__image" src="./images/card-karachevsk.jpg " alt="фотография Карачевска">
            <div class="element__info">
              <h2 class="element__title">Карачевск</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src=" " alt="">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="" alt="">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src=" " alt="">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src=" " alt="">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src=" " alt="">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <a href="" class="element__link">
                <img class="element__link-img" src="./images/element-img.svg">
              </a>
            </div>
          </div>

        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>


  <div class="popup popup_opened">

    <form action="" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__inputs">
        <input class="popup__input" type="text" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" value="Исследователь океана">
      </div>
      <input type='submit' class="popup__button" value="Сохранить">
    </form>

    <a class="popup__close-link" href="#"></a>

  </div>

  <script src="index.js"></script>
</body>

</html>
